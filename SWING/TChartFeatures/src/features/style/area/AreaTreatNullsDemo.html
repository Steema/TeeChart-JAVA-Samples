<html>
    <head>
        <title>Area Treat Null points</title>
        <link href="../../jteenew.css" rel="stylesheet" type="text/css">
        <meta name="company" content="http://www.steema.com">
        <meta name="keywords" content="series,area,null,">

    <body>
        Null (empty) points in Area series can be displayed or ignored, and when 
        displayed they can be drawn in two modes (Dont Paint and Skip)

        <p>
            Example:<br>
            <code>
                area1.setTreatNulls(TreatNullsStyle.DONOTPAINT);
            </code>
        </p>        
    </body>

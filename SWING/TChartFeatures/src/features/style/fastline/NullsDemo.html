<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
    <head>
        <title>Fastline Demo</title>
        <link href="../../jteenew.css" rel="stylesheet" type="text/css">
        <meta name="company" content="http://www.steema.com">
        <meta name="keywords" content="series,fastline,null">
    </head>
    <body>
        FastLine series supports null points and can draw in "stairs" mode.
        <p>
            Example: <br>
            <code>
                lineSeries1.setNull( 123 );   // <-- make null (empty) point index 123<br>
                lineSeries1.setIgnoreNulls( false );   // <-- allow null points<br>
                lineSeries1.setStairs( true );          // <-- set "stairs" mode
            </code>
        </p>
    </body>
</html>

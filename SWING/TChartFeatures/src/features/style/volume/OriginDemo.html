<html>
    <head>
        <title>Volume Origin Demo</title>
        <link href="../../jteenew.css" rel="stylesheet" type="text/css">
        <meta name="company" content="http://www.steema.com">
        <meta name="keywords" content="series,volume,origin">
    </head>
    <body>
        Volume Series introduces two new methods: UseOrigin and Origin<br>
        When UseOrigin is true, lines are displayed starting at Origin value. <br>
        When false, lines start at minimum value.
        <p>
            Example:<br>
            <code>
                volumeSeries.setOrigin( 33 );<br>
                volumeSeries.setUseOrigin( true );
            </code>
        </p>
    </body>
</html>

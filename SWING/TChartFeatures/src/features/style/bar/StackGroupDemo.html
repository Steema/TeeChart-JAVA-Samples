<html>

        <title>Stack Group Demo</title>
        <link href="../../jteenew.css" rel="stylesheet" type="text/css">

        <meta name="keywords" content="series,bar,stack">

    <body>
        Stacked Bar and Horiz. Bar series can be grouped. The StackGroup method<br>
        defines the "group". There is no limit to the number of groups that can exist.
        <p>
            Example:<br>
            <code>
                bar1Series.setStackGroup(0);
                bar2Series.setStackGroup(1);
            </code>
        </p>
    </body>

<html>
    <head>
        <title>Series Property Demo</title>
        <link href="../jteenew.css" rel="stylesheet" type="text/css">
        <meta name="company" content="http://www.steema.com">
        <meta name="keywords" content="legend, series">
    </head>
    <body>
        The Legend has a new method to determine which series is used.<br>
        By default, the Legend chooses the first Active Series when ShowInLegend = true.
        It only applies to Legend style "Values".
        <p>
        Example:
        <code>myChart.getLegend().setSeries(series2);</code>
        <p>
    </body>
</html>

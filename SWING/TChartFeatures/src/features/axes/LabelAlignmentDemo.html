<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
    <head>
        <title>Labels alignment demo</title>
        <link href="../jteenew.css" rel="stylesheet" type="text/css">
        <meta name="company" content="http://www.steema.com">
        <meta name="keywords" content="Axis, Labels, Alignment">
    </head>
    <body>
        Vertical axes can now align their Labels in the opposite direction.
        Note: The labels Angle should be 0 (no label rotation).
        <p>
            Example:<br>
            <code>
                myChart.getAxes().getLeft().getLabels().setAlign(AxisLabelAlign.OPPOSITE);
            </code>
        </p>
    </body>
</html>

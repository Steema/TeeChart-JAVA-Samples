<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
    <head>
        <title>Minor grid demo</title>
        <link href="../jteenew.css" rel="stylesheet" type="text/css">
        <meta name="company" content="http://www.steema.com">
        <meta name="keywords" content="Axes, Grid">
    </head>
    <body>
        All Axes can now display a Minor Grid, that is, finer grid lines within
        the major grid lines.
        The MinorTickCount property controls the number of minor grid lines.
        <p>
            Example:<br>
            <code>
                myChart.getAxes().getBottom().getMinorGrid().setVisible(true);<br>
                myChart.getAxes().getBottom().setMinorTickCount(3);
            </code>
        </p>
    </body>
</html>

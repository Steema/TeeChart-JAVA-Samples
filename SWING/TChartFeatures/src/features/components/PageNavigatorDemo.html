<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
    <head>
        <title>PageNavigation Demo</title>
        <link href="../jteenew.css" rel="stylesheet" type="text/css">
        <meta name="company" content="http://www.steema.com">
        <meta name="keywords" content="print,pages,navigator">
    </head>
    <body>
        The ChartButtonPageNavigator component allows you to change the
        current chart page.  <br>
        Note: The Chart MaxPointsPerPage method
        should be greater than zero to split a Chart into several pages.
        <p>
            Example:<br>
            <code>
                myChart.getPage().setMaxPointsPerPage(5);<br>
            </code>
        </p>
    </body>
</html>

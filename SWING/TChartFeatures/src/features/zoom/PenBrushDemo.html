<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
    <head>
        <title>Pen and Brush Demo</title>
        <link href="../jteenew.css" rel="stylesheet" type="text/css">        
        <meta name="company" content="http://www.steema.com">
        <meta name="keywords" content="zoom, pen, brush">
    </head> 
    <body>    
        When dragging a rectangle to zoom a Chart, Pen and Brush can be specified.
        <p>
            Example:<br>
            <code>
                myChart.getZoom().getPen().setColor(Color.Lime);
                myChart.getZoom().getPen().setWidth(2);
                myChart.getZoom().getBrush().setSolid(true);
                myChart.getZoom().getBrush().setColor(Color.Blue);            
            </code>
        </p>
    </body>
</html>

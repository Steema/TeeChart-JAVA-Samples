<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
    <head>
        <title>Marks Shadow Demo</title>
        <link href="../jteenew.css" rel="stylesheet" type="text/css">
        <meta name="company" content="http://www.steema.com">
        <meta name="keywords" content="mark,shadow">
    </head>
    <body>
        By default, Series Marks have a shadowed border. <br>
        It can be turned on / off at design and run-time, and have its color and
        transparency changed too.
        <p>
            Example: <br>
            <code>
                series.getMarks().getShadow().setSize(new Dimension(2,2)) ;
                series.getMarks().getShadow().setColor(Color.Black) ;
            </code>
        </p>
    </body>
</html>

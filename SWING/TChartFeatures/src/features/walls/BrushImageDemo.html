<html>
    <head>
        <title>Back Wall Brush Demo</title>
        <link href="../jteenew.css" rel="stylesheet" type="text/css">
        <meta name="company" content="http://www.steema.com">
        <meta name="keywords" content="wall,back,brush,image"> 
    </head>
    <body>
        The Chart BackWall object uses the getBrush().setImage() method to fill the interior.<br>
        It can be set at design-time or run-time.
        <p>
            Example:<br>
            <code>
                myChart.getWall().getBack().getBrush().setImage( ... )<br>
                myChart.getWalls().getBack().setTransparent(false);
            </code>
        </p>
    </body>
</html>

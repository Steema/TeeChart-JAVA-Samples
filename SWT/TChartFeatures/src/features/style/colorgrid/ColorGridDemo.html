<html>
    <head>
        <title>ColorGrid Demo</title>
        <link href="../../jteenew.css" rel="stylesheet" type="text/css">
        <meta name="company" content="http://www.steema.com">
        <meta name="keywords" content="series,colorgrid">
    </head>
    <body>
        ColorGrid series is a 2D surface. Each "cell" has a value and an optional color.
        The add method is used to fill the color grid. An optional "grid" over cells is
        displayed using the Pen method.
        <p>
            Example:<br>
            <code>
                Series.add( 1, 123, 1 );
            </code>
        </p>
    </body>
</html>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
    <head>
        <title>Clickable Line Demo</title>
        <link href="../../jteenew.css" rel="stylesheet" type="text/css">
        <meta name="company" content="http://www.steema.com">
        <meta name="keywords" content="series, line, clickable">
    </head>
    <body>
        Line, Point and Area series have a ClickableLine method that controls
        if the mouse cursor and mouse clicks apply to the line or only to the
        points.
        <p>
            Move the mouse over lines and points, with and without "clickable
            line" checked.
        </p>
        Example:<br>
        <code>
            lineSeries.setClickableLine( false );
        </code>
    </body>
</html>

<html>
  <head>
        <title>Side All Demo</title>
        <link href="../../jteenew.css" rel="stylesheet" type="text/css">
        <meta name="company" content="http://www.steema.com">
        <meta name="keywords" content="series,bar,side all">
  </head>
  <body>
        Bar and Horiz.Bar series can be aligned "Side All". This means all
        points of the <br>same series are contiguous, followed by all the
        values of the following series, and so on.
        <p>
            Example:<br>
            <code>
                bar1Series.setMultiBar(MultiBars.SIDEALL);
            </code>
        </p>
  </body>
</html>

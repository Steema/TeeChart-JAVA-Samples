<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
    <head>
        <title>Candle Custom Color Demo</title>
        <link href="../../jteenew.css" rel="stylesheet" type="text/css">
        <meta name="company" content="http://www.steema.com">
        <meta name="keywords" content="series,candle,custom,color">
    </head>
    <body>
        Candle Series can display points with custom colors by setting
        the color parameter (or the ValueColor array method).
        <p>
            Example:<br>
            <code>
                candleSeries.add( ...., Color.Yellow );<br>
                candleSeries.getColors().setColor( 10, Color.Blue);
            </code>
        </p>
    </body>
</html>

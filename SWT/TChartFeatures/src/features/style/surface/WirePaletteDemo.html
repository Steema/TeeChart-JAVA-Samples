<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
    <head>
        <title>Surface Wire-frame Demo</title>
        <link href="../../jteenew.css" rel="stylesheet" type="text/css">
        <meta name="company" content="http://www.steema.com">
        <meta name="keywords" content="series,surface,wire-frame">
    </head>
    <body>
        Surface series can display in "Wire-frame" mode using the color
        palette and range.
        <p>
            Example:<br>
            <code>
                series.setUsePalette(true);<br>
                series.getPen().setWidth(2);<br>
                series.setWireFrame(true);<br>
            </code>
        </p>
    </body>
</html>

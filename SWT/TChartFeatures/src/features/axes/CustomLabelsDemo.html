<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
    <head>
        <title>CustomLabels Demo</title>
        <link href="../jteenew.css" rel="stylesheet" type="text/css">
        <meta name="company" content="http://www.steema.com">
        <meta name="keywords" content="axes,axis,labels,custom">
    </head> 
    <body>
        Axis can be customized to display labels at specific positions with
        custom text and formatting, without using any resolver:
        <p>
            Example:<br>
            <code>
                myChart.getAxes().getLeft().Items.Add( 123, "Hello" );
            </code>
        </p>

    </body>
</html>

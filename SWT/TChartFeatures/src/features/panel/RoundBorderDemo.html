<html>
    <head>
        <title>Rounded Border Demo</title>
        <link href="../jteenew.css" rel="stylesheet" type="text/css">
        <meta name="company" content="http://www.steema.com">
        <meta name="keywords" content="panel,margin,border,round">
    </head>
    <body>
        The Chart panel can be configured to display "rounded" borders.<br>
        The "Border" method displays a line around the chart panel.
        <p>
            Example:<br>
            <code>
                myChart.getPanel().setBorderRound(50);   // --- pixels of "rounding"<br>
                myChart.getPanel().getBorder().setVisible(true);
            </code>
        </p>
    </body>
</html>

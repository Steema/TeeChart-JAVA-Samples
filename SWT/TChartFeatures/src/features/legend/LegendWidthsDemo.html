<html>
    <head>
        <title>Legend Widths Demo</title>
        <link href="../jteenew.css" rel="stylesheet" type="text/css">
        <meta name="company" content="http://www.steema.com">
        <meta name="keywords" content="legend, widths">
    </head>
    <body>
        The Legend aligns numeric data and allows customization of column widths.
        <p>
            Example:<br>
            <code>
                myChart.getLegend().setColumnWidthAuto(false);<br>
                myChart.getLegend().setColumnWidth(0, 44);<br>
                myChart.repaint();<br>
            </code>
        </p>
    </body>

   Zoom Pen and Brush may be modified. New in this version is an optional historical recording of Chart zoom-ins, so that zoom-out is in their reverse sequence.
    <br><br>Example:<br> 
             
            <code>
                tChart1.Zoom.Pen.Color = Color.White ;
                tChart1.Zoom.History = true;
                tChart1.Zoom.Brush.Color = Color.Blue;
	   </code>

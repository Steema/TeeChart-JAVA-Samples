<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
    <head>
        <title>Minimum Pixels Demo</title>
        <link href="../jteenew.css" rel="stylesheet" type="text/css">
        <meta name="company" content="http://www.steema.com">
        <meta name="keywords" content="zoom, pixels">
    </head>
    <body>
        By default, a Chart is zoomed when the user drags a rectangle of minimum 15 pixels size.

        This number of minimum pixels can also be customized.
        <p>
            Example:<br>
            <code>myChart.getZoom().setMinimumPixels(16);</code>
        </p>
    </body>
</html>

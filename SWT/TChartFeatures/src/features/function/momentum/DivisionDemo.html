<html>
    <head>
        <title>Division Demo</title>
        <link href="../../jteenew.css" rel="stylesheet" type="text/css">
        <meta name="company" content="http://www.steema.com">
        <meta name="keywords" content="function,division">
    </head>
    <body>
        The Momentum Division function calculates the ratio of a point value
        compared to the previous N point value.
        <p>
            The formula is : <br>
            <code>
                Momentum = 100 * Value / PreviousValue  
            </code>
        </p>
    </body>

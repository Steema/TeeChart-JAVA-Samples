<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
    <head>
        <title>Skip Marks Demo</title>
        <link href="../jteenew.css" rel="stylesheet" type="text/css">
        <meta name="company" content="http://www.steema.com">
        <meta name="keywords" content="mark,skip,drawevery">
    </head>
    <body>
        Series Marks can be displayed every so many points.
        That is, we can select how many Marks to skip in between.

        <p>
            Example: <br>
            <code>
                Series.getMarks().setDrawEvery(5);  // draw one mark every 5
            </code>
        </p>
    </body>
</html>
